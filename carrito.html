<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <title>La Huequita Quiteña - Licorería</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Imagenes/Logo La Huequita 200px.png" alt="Logo de La Huequita Quiteña">
            <h2 class="Nombre-empresa">La Huequita Quiteña</h2>
        </div>            
    </header> 
    <section class="fotos">
        <!-- Aquí puedes agregar tus imágenes -->
        <img src="./Imagenes/La Huequita Quiteña.png" alt="La Huequita" style="width: 100%">
    </section>
    <nav>
        <ul class="menu">
            <li>
                <a class="boton-menu boton-volver" href="Index.html"><i class="bi bi-bag"></i>Seguir Comprando</a>
            </li>
            <button>
                <a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a>
            </button>
        </ul>
    </nav>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="Imagenes/Wisky/Jonnie01.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Wisky Jonnie Rojo</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$25</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$25</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$50</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                </div>
            </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-grin"></i></p>
        </main>
    </div>
    <script src="carrito.js"></script>
</body>
<footer><p class="text-footer">2023 La Huequita Quiteña. Todos los derechos reservados. Marca registrada &#174;</p></footer>   
</html>
